<!DOCTYPE html>
<html lang="pt-br>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    div.container {
      overflow-x: auto;
      width: 90vw;
    }

    .num {
      text-align: center;
    }

    table {
      border-collapse: collapse;
    }
    
    th {
      background-color: rgb(228, 230, 232);
    }

    th, td {
      padding: 5px;
      border: 1px solid #ccc;
    }

    col.notas, col.notas2 {

    }

  </style>

</head>

        <td class="num">0.0</td>
      </tr>
      <thead>
        <tr>
          <td colspan="4"><strong>Média de Humanas</strong></th>

        </tr>
      </thead>
