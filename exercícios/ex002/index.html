<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo entre as tags!</p>
    <p>Se precisar quebrar o texto em algum lugar especifico, <br> como esse &lt;br&gt;.</p>
    <p>Vamos adicionar simbolos especíais: <br>
        &reg; <br>
        &copy; <br>
        &trade; <br>
        &euro; <br>
        &pound; <br>
        &cent; <br>
        &delta;
    </p>
    <p>Vamos adicionar alguns emojis: <br>
        &#x1F978; <br>
        &#x1F913;
    
    </p>
</body>
</html>
