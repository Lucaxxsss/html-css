<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela 3</title>

  <style>
    table {
      border-collapse: collapse;
      width: 250px;
    }

    td {
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>

</head>
<body>
    <table>
      <tr>
        <td colspan="3">A</td>
        
      </tr>

      <tr>
        <td rowspan="3">D</td>
        <td>E</td>
        <td>F</td>
      </tr>

      <tr>
        
        <td>H</td>
        <td>I</td>
      </tr>

      <tr>
        
        <td colspan="2">K</td>
    
      </tr>
    </table>
</body>
</html>
