<!DOCTYPE html>
<html lang="pt-br>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela com dados reais</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      
    }

    table {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);

      border-collapse: collapse;
      width: 800px;
    }

    td.filmes:hover {
      background-color: rgb(180, 210, 237);
    }

    td.filmes {
      text-align: center;
    }

    td, th {
      padding: 5px;
      border: 1px solid #ccc;
    }
  </style>

</head>
<body>
    <table>
      <thead>
        <tr>
          <th scope="col">GRUPO</th>
          <th scope="col">NOMES</th>
          <th colspan="3" scope="colgroup">FILMES</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="3" scope="colgroup">MULHERES</th>
          <td>Ana Maria dos Santos</td>
          <td class="filmes">Alien</td>
          <td class="filmes">Rambo</td>
          <td class="filmes">Vingadores</td>
        </tr>

        <tr>
          <td>Beatriz Souza</td>
          <td class="filmes">Hulk</td>
          <td class="filmes">Inception</td>
          <td class="filmes">Batman</td>
        </tr>

        <tr>
          <td>Cláudia Melo</td>
          <td class="filmes">Oblivion</td>
          <td class="filmes">Matriz</td>
          <td class="filmes">Big Hero</td>
        </tr>

        <tr>
          <th rowspan="3" scope="colgroup">HOMENS</th>
          <td>Bruno Mendonça</td>
          <td class="filmes">Intocáveis</td>
          <td class="filmes">Amnésia</td>
          <td class="filmes">Gladiador</td>
        </tr>

        <tr>
          <td>Daniel Lourenço</td>
          <td class="filmes">Wall-E</td>
          <td class="filmes">Oldboy</td>
          <td class="filmes">Dangal</td>
        </tr>

        <tr>
          <td>Fabiano Mota</td>
          <td class="filmes">Stars Wars 5</td>
          <td class="filmes">Taxi Driver</td>
          <td class="filmes">Toy Story</td>
        </tr>
      </tbody>
    </table>
</body>
</html>
