<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela</title>

  <style>

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      text-align: center;
    }

    .tabela {
      margin: auto;
      width: 400px;
    }

    .tabela td:hover {
      background-color: #80e29a;
    }

    .tabela td {
      border: 1px solid #878686;
    }
  </style>
</head>
<body>
   <h1>TABELA</h1>
   <table class="tabela">
    <tr>
      <td>A1</td>
      <td>B1</td>
      <td>C1</td>
    </tr>
    <tr>
      <td>A2</td>
      <td>B2</td>
      <td>C2</td>
    </tr>
    <tr>
      <td>A3</td>
      <td>B3</td>
      <td>C3</td>
    </tr>

   </table>
</body>
</html>
