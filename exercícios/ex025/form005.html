<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de formulário</title>
</head>
<body>
  <h1>nao sei</h1>

  <form action="" method="post">
    <p>
          <label for="iest">Estado</label>
          <select name="estado" id="iest" required>
              <optgroup label="Região Sudeste">
                <option value="SP">Sao Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="ES">Espirito Santo</option>
              </optgroup>
              
              <optgroup label="Região Sul">
                <option value="RS">Rio Grande do Sul</option>
                <option value="PR">Parana</option>
              </optgroup>
          </select>
    </p>

    <p>
      <label for="list">Profissão</label>
      <input type="text" name="profissao" id="list" list="iprof" required>
        <datalist id="iprof">
          <option value="Venderdor">vend.</option>
          <option value="Diretor">Dir.</option>
          <option value="Administrador">Admin.</option>
          <option value="Marceneiro">Marce.</option>
          <option value="Paraquedista">Paraq.</option>
          <option value="Mercante">Mercan.</option>
          <option value="Engenheiro">Eng.</option>
          <option value="Developer">Dev</option>
          <option value="Contabilizador">Cont.</option>
          <option value="Técnico">Téc.</option>
          <option value="Professor">Prof.</option>
        </datalist>
    </p>

    <p><label for="imsg">Mensagem:</label> <br>
              <textarea name="msg" id="imsg" cols="50" rows="10" placeholder="Escreva sua mensagem..."></textarea>
    </p>

    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
