<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formuláriot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Meu primeiro formulário</h1>

  <form method="post" >
    <p><label for="inome">Nome:</label> <br>
    <input type="text" name="nome" id="inome" required></p>

    <p><label for="isobrenome">Sobrenome:</label><br>
       <input type="text" name="Sobrenome" id="isobrenome" required></p>
  </form>

  <form class="form-2" method="post"  >
   <p>
     <label for="iemail">Insira seu email: </label> <br>
      <input type="email" name="email" id="iemail" required>
   </p>

   <p>
     <label for="ipassword">Senha: </label> <br>
     <input type="password" name="password" id="ipassword" required>
   </p>
    <p></p>
  </form>

  <form class="enviar">
    <div class="enviar">
      <p>
        <input type="submit" value="Enviar">
      </p>
    </div>

    <div class="enviar">
      <p>
        <input type="reset" value="Limpar">
      </p>
    </div>
  </form>
</body>
</html>
