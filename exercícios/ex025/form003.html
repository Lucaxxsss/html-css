<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="" method="post">
      <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo">
      </p>

      <p>
        <label for="imedia">Média final</label>
        <input type="number" name="media" id="imedia" min="0" max="100" placeholder="número de 0 a 100" step="0.1" required>
      </p>

      <p>
        <label for="imes">Periodo letivo</label>
        <input type="month" name="mes" id="imes" required placeholder="Ano letivo">
      </p>

      <p>
        <label for="idata">Prova</label>
        <input type="date" name="data" id="idata">
      </p>

      <p>
          <input type="submit" value="Enviar">
          <input type="reset" value="Limpar">
      </p>
    </form>
</body>
</html>
